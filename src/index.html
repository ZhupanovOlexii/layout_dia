  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <a href="#">
            <img src="./images/logo/dia-logo.svg" alt="Dia logo" class="logo__img">
          </a>
        </div>
        <nav class="nav header__nav">
          <!-- <input id="toggle" class="menu__toggle" type="checkbox">
          <label for="toggle" class="menu__btn">
            <span class="menu__span"></span></label> -->
          <ul class="nav__list">
            <li class="nav__item nav__item_active">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about-us" class="nav__link">About us</a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav__link">Services</a>
            </li>
            <li class="nav__item">

            <li class="nav__item">

            </li>
          </ul>

        <h1 class="header__tittle">Strategic <br> Agency</h1>
        <p class="header__text">We believe in the power of bold ideas that <br> can solve business challenges.</p>
        <button class="button header__button">Learn more</button>
      </div>

        <div class="slider header__slider">
          <div class="arrow slider__arrow-left">
            <img src="./images/slider/arrow-left.svg" alt="arrow-left">
          </div>
          <div class="arrow slider__arrow-right">
            <img src="./images/slider/arrow-right.svg" alt="arrow-right">
        </div>

          <div class="slider__info">
            <div class="slider__info-tittle">
              <p>Intro</p>
            </div>
            <div class="slider__info-text">
              <p>By the same illusion which lifts the horizon.</p>
            </div>
          </div>
